<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Frontend Mentor | Huddle Landing Page by Grace</title>

    <link rel="stylesheet" href="./css/style.css" type="text/css" />
    <link
      href="https://fonts.googleapis.com/css?family=Poppins:400,700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Open+Sans:400&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <header>
      <h1>Huddle</h1>
    </header>

    <main class="wrapper">
      <div class="container">
        <div class="illustration-mockup">
          <img
            src="./illustrastions/illustration-mockups.svg"
            alt="website mockups"
          />
        </div>

        <div class="community">
          <h2>
            Build The Community <br />
            Your Fans Will Love
          </h2>
          <p>
            Huddle re-imagines the way we build communities. You have a voice,
            but so does your audience. Create connections with your users as you
            engage in genuine discussion.
          </p>
          <div class="register">
            <button type="button" name="button">Register</button>
          </div>
        </div>
      </div>
      <div class="icons">
        <img src="./icons/facebook.png" alt="facebook icon" class="icon" />
        <img src="./icons/instagram.png" alt="instagram icon" class="icon" />
        <img src="./icons/twitter.png" alt="twitter icon" class="icon" />
      </div>
    </main>

    <footer>
      <p class="attribution">
        Challenge by <a href="#" target="_blank">Frontend Mentor</a>. Coded with
        ❤️ by
        <a href="https://twitter.com/grace_codes00" target="_blank">Grace</a>.
      </p>
    </footer>
  </body>
</html>
